<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th,td{
            border: 1px black solid;
        }
    </style>
</head>
<body>
    <h1>students page</h1>
    
    {% if stu %}
        {{stu}}
    <h1>Show data</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Stuid</th>
            <th>name</th>
            <th>email</th>
            <th>password</th>
            <th>teacher</th>
        </tr>
        {% for p in stu%}
        <tr>
            <td>{{p.id}}</td>
            <td>{{p.cid}}</td>
            <td>{{p.name}}</td>
            <td>{{p.email}}</td>
            <td>{{p.password}}</td>
            <td>{{p.teacher_info.name}}</td>
        </tr>
        {% endfor%}
    </table>
    
    {% else %}
    <h1>no  data</h1>
    {% endif %}
    

</body>
</html>
